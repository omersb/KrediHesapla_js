<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Kredi Hesaplama</title>
  </head>
  <body class="bg-light">
    <main class="container mt-4">
      <h1 class="text-warning">Kredi Hesaplama Aracı</h1>
      <section class="mt-3">
        <label for="select">Kredi:</label>
        <select id="select" class="form-select mb-3 mt-2">
          <option value="">Seçiniz</option>
          <option value="Konut Kredisi">Konut Kredisi</option>
          <option value="İhtiyac Kredisi">İhtiyac Kredisi</option>
          <option value="Arac Kredisi">Arac Kredisi</option>
        </select>

        <form>
          <div class="mb-3">
            <label for="vade" class="form-label">Vade:</label>
            <input type="number" class="form-control" id="vade" />
          </div>
          <div class="mb-3">
            <label for="tutar" class="form-label">Tutar:</label>
            <input type="number" class="form-control" id="tutar" />
          </div>
          <button id="hesaplaBtn" class="btn btn-dark w-100 mt-3">Hesapla</button>
        </form>
      </section>
      <section class="sonuclar"></section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
